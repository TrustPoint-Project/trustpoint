{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <div class="card card-main text-center">
            <div class="card-header d-flex">
                <h1>Details - Device</h1>
            </div>
            <div class="card-body tp-main-centered py-3">

                {% include 'devices/sub_details.html' %}

                <div class="tp-form-btn-group tp-form-btn-group mt-3">
                    <button type="button" value="Back" class="btn btn-secondary" onClick="history.back()">{% trans 'Back' %}</button>
                    <a href="{% url 'devices:devices-edit' device.pk %}" class="btn btn-primary tp-table-btn">Edit</a>
                    {{ onboarding_button|safe }}
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
