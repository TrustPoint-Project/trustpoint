{% load i18n %}
{% block content %}
{% load crispy_forms_filters %}
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <label class="form-label">{% trans "Select Domains" %}</label>
        <div>
            {{ form.domains }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">{% trans "Save Changes" %}</button>
    </form>
</div>

{% endblock content %}
