{% extends 'trustpoint/base.html' %}
{% load render_table from django_tables2 %}
{% load i18n %}
{% block content %}

    <div class="card card-main text-center">
        <div class="card-header tp-card-header">
            <h1>{% trans "Devices" %}</h1>
            <div></div>
            <a id="tp-table-add-device" type="button" class="btn btn-primary" href="{% url 'devices:devices-add' %}">
                {% trans "Add new device" %}
            </a>
        </div>
        <div class="card-body text-start">

            {% render_table table %}

        </div>
        <div class="card-footer tp-table-footer-btn-group">
            <button type="button" id="tp-table-select-btn" class="btn btn-secondary" data-tp-url="delete">{% trans "Delete selected" %}</button>
        </div>


    </div>
{% endblock content %}
