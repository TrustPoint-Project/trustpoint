<!-- Pagination Controls -->
{% if is_paginated %}
<nav>
  <ul class="pagination">
    {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page=1&sort={{ current_sort }}">« First</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.previous_page_number }}&sort={{ current_sort }}"
        >Previous</a
      >
    </li>
    {% endif %}

    <li class="page-item disabled">
      <span class="page-link"
        >Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span
      >
    </li>

    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.next_page_number }}&sort={{ current_sort }}"
        >Next</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&sort={{ current_sort }}"
        >Last »</a
      >
    </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
