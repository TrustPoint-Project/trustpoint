{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}
    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <div>
                    <h1>{% trans 'Add new Truststore' %}</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="tp-card-centered-content">
                    <h2>{% trans 'File Import' %}</h2>
                    <hr>
                    {{ form|crispy }}
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <div class="tp-card-btn-footer ms-2">
                        <button type="submit" class="btn btn-primary">{% trans "Add New Truststore" %}</button>
                        <div>
                        <button type="button" value="Back" class="btn btn-secondary" onClick="history.back()">
                            {% trans 'Back' %}
                        </button>
                        <a href="{% url 'pki:truststores' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
