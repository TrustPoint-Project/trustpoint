{% load i18n %}

{% block validity %}
    <h2>{% trans 'Validity' %}</h2>

    <div class="tp-kvp-list">
        <div>
            <div>{% trans 'Not valid before' %}</div>
            <div>{{ cert.not_valid_before }}</div>
        </div>
        <div>
            <div>{% trans 'Not valid after' %}</div>
            <div>{{ cert.not_valid_after }}</div>
        </div>
    </div>
{% endblock validity %}
