{% extends 'trustpoint/base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}
{% block content %}
    <div class="card">
        <div class="card-header d-flex">
            <h1>{% trans 'Add Device' %}</h1>
        </div>
        <div class="card-body py-3">
            <form method="POST" id="add-device-form">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <div class="tp-card-btn-footer ms-2">
                        <button type="submit" class="btn btn-primary">{% trans 'Add Device' %}</button>
                        <div>
                            <button type="button" value="Back" class="btn btn-secondary" onClick="history.back()">{% trans 'Back' %}</button>
                            <a href="{% url 'devices:devices' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
                        </div>
                    </div>
                </div>
            </form>

        </div>


    </div>
{% endblock content %}
