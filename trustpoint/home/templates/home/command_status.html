{% extends 'trustpoint/base.html' %}

{% block content %}
    <div class="status-container">
        {% if status == 'success' %}
            <h1>Success</h1>
            <p>{{ message }}</p>
        {% elif status == 'error' %}
            <h1>Error</h1>
            <p>{{ message }}</p>
        {% endif %}
    </div>
{% endblock %}
