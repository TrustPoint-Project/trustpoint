{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% block content %}
    <div class="card card-main" style="max-height: 100%; display: flex; flex-direction: column;">
        <div class="card-header tp-card-header" style="min-height: 40px;">
            <h1>Log: {{ filename }}</h1>
        </div>
        <div class="card-body text-start" style="overflow-y: auto; flex-grow: 1; max-height: 90%;">
            <pre>{{ log_content }}</pre>
        </div>
        <div class="card-footer tp-table-footer-btn-group d-flex align-items-center tp-sticky-footer">
            <a href="{% url 'log:log-download' filename %} " class="btn btn-primary">{% trans 'Download' %}</a>
            <button type="button" value="Back" class="btn btn-secondary" onClick="history.back()">{% trans 'Back' %}</button>
        </div>
    </div>
{% endblock %}
