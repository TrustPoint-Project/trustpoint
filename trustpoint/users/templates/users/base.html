{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trustpoint</title>
        <!-- theme.js must be loaded before content and statics to prevent a brief flash of the wrong color theme -->
        <script src="{% static 'js/theme.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/trustpoint.css' %}">
        <link rel="stylesheet" href="{% static 'css/sysconf.css' %}">
        <link rel="icon" href="{% static 'img/favicon-32.png' %}">
        {% block head %}{% endblock head %}
    </head>

    <body id="bs-override">

        {# TODO: As this is C/P from base template sans the logout button, consider making nav template #}
        <header class="tp-page-header navbar border-bottom border-body">
            <a class="navbar-brand tp-primary" href="#">
                <!--<img src="{% static 'img/tplogo-128.png' %}" width="64" height="45" alt="Trustpoint"></a> -->
                <img src="{% static 'img/tplogo-horizontal-512.png' %}" alt="Trustpoint" id="tp-logo" class="light-only">
                <img src="{% static 'img/tplogo-horizontal-whitepoint.png' %}" alt="Trustpoint" id="tp-logo" class="dark-only">
                <!-- <img src="{% static 'img/tplogo-horizontal-0A74FF.png' %}" alt="Trustpoint" id="tp-logo" class="dark-only"> -->
            </a>
            <div class="d-flex">
                <div class="theme-toggle theme-toggle-icon">
                    <svg class="bi theme-icon dark-only" width="20" height="20" fill="#ffffff" role="img" aria-label="Change theme">
                        <use href="{% static 'img/icons.svg' %}#icon-sun-fill"/></svg>
                    <svg class="bi theme-icon light-only" width="20" height="20" fill="#000000" role="img" aria-label="Change theme">
                        <use href="{% static 'img/icons.svg' %}#icon-night"/></svg>
                </div>
            </div>
        </header>

        <main class="tp-main tp-main-users">
            <div></div>
                {% block content %}
                {% endblock content %}
            <div></div>
        </main>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>

</html>
