{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}
    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card tp-card-centered">
            <div class="card-header">
                <div>
                    <h1>{% trans "Logging Configuration" %}</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="tp-card-centered-content">
                    {{ form|crispy }}
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center tp-sticky-footer">
                <div class="tp-card-btn-footer">
                    <button type="button" value="Back" class="btn btn-secondary" onClick="history.back()">{% trans 'Back' %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                    <a href="{% url 'log:logs' %}" class="btn btn-secondary">{% trans 'View logs' %}</a>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
