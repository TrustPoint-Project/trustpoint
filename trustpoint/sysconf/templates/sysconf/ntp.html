{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{% trans "NTP Configuration" %}</h1>
    </div>
    <div class="card-body pt-4 pb-4">
        <form method="POST" enctype="multipart/form-data" id="ntp_configuration">
            {% csrf_token %}
            <fieldset class="form-group tp-form-group">
                {{ ntp_config_form|crispy }}
            </fieldset>
        </form>
    </div>
    <div class="card-footer text-body-secondary">
        <button class="btn btn-primary ms-3 float-end" type="submit" form="ntp_configuration">
            {% trans "Save" %}
        </button>
    </div>
</div>
{% endblock content %}
