{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
<div class="card card-main">
    <div class="card-header tp-card-header">
        <h1>{% trans "Network Configuration" %}</h1>
    </div>
    <div class="card-body tp-main-centered pt-4 pb-4">
        <form method="POST" class="tp-main-form text-start" enctype="multipart/form-data" id="network_configuration">
            {% csrf_token %}
            <fieldset class="form-group tp-form-group">
                {{ network_config_form|crispy }}
            </fieldset>
        </form>
    </div>
    <div class="card-footer text-body-secondary">
        <button class="btn btn-primary ms-3 float-end" type="submit" form="network_configuration">
            {% trans "Save" %}
        </button>
    </div>
</div>
{% endblock content %}
