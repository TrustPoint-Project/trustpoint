name: Pytest

on: [ pull_request ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: 3.12

      - name: Run database migrations
        run: |
          echo "y" | uv run trustpoint/manage.py reset_db

      - name: Run Pytest and create reports
        run: |
          mkdir -p reports
          uv run pytest \
          --md-report-flavor gfm \
          --html=reports/pytest-report.html \
          --junitxml=reports/junit-report.xml \
          trustpoint/ | tee reports/pytest-output.log

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: reports/

      # https://pypi.org/project/pytest-md-report/
      - name: Display Summary in GitHub Actions
        run: |
          echo "<details><summary>Pytest Report</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat "md-report.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Fail Job if Tests Failed
        run: |
          if grep -q "errors="[1-9]" failures="[1-9]" skipped="[1-9]"" reports/junit-report.xml; then
            echo "‚ùå Pytest failed! Failing job."
            exit 1
          fi
