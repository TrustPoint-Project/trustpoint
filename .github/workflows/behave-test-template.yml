name: Behave Tests

on:
  workflow_call:
    inputs:
      feature_file:
        description: 'Feature file to test'
        required: true
        type: string

jobs:
  run-behave:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install and setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12

      - name: Run database migrations
        run: |
          echo "y" | uv run trustpoint/manage.py reset_db

      - name: Run Behave Tests and Generate HTML Report for ${{ inputs.feature_file }}.feature
        run: |
          uv run trustpoint/manage.py behave \
          trustpoint/features/${{ inputs.feature_file }}.feature \
          -o ${{ inputs.feature_file }}-report.html || echo "Test failed"

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.feature_file }}-html-report
          path: ${{ inputs.feature_file }}-report.html

      - name: Fail Job if Tests Failed
        run: |
          if grep -q ">Failed:\s[1-99]" ${{ inputs.feature_file }}-report.html; then
            echo "❌ Behave tests failed! Failing job."
            exit 1
          fi