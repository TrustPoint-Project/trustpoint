name: Trustpoint Docker Hub pipeline

on:
  push:
    branches: [ "main", "docker-testing" ]
  pull_request:
    branches: [ "main", "docker-testing"  ]

jobs:

  build:
    if: contains(github.event.head_commit.message, 'dockerbuild')
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag trustpoint:${{ github.sha }} --tag trustpoint:v0.2.0-pre0 --tag trustpoint:latest
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Push the Docker image
      run: |
        docker tag trustpoint:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/trustpoint:${{ github.sha }}
        docker tag trustpoint:v0.2.0-pre0 ${{ secrets.DOCKER_HUB_USERNAME }}/trustpoint:v0.2.0-pre0
        docker tag trustpoint:latest ${{ secrets.DOCKER_HUB_USERNAME }}/trustpoint:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/trustpoint:${{ github.sha }}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/trustpoint:latest

    - name: Docker Hub Description
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        repository: peterevans/dockerhub-description
        short-description: ${{ github.event.repository.description }}
        enable-url-completion: true
        readme-filepath: ./docs/docker/README.md
