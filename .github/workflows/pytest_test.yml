name: Pytest Test

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12

#      - name: Run unit tests for the core module
#        uses: pavelzw/pytest-action@v2
#        with:
#          report-title: Core Test Report
#          custom-pytest: uv run pytest
#          custom-arguments: 'trustpoint/core/tests/'

      - name: Run tests with coverage
        run: |
          uv run pytest \
          --junitxml=pytest-report.xml \
          --cov=trustpoint \
          --cov-report=html \
          --cov-report=term-missing \
          --html=pytest-report.html \
          --self-contained-html \
          trustpoint/core/tests/ | tee pytest-output.log

      - name: Upload pytest reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            coverage.html
            pytest-report.html
            pytest-output.log

#      - name: Surface failing tests
