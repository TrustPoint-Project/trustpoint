name: EST Protocol Tests

on:
  push:
    branches:
      - "dev_est_test"
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install dependencies with Poetry
      run: |
        poetry install
      env:
        POETRY_VIRTUALENVS_CREATE: true
        POETRY_VIRTUALENVS_IN_PROJECT: true

    - name: Run database migrations
      run: |
        echo "y" | poetry run python trustpoint/manage.py reset_db
        poetry run python trustpoint/manage.py collectstatic --noinput

    - name: Run unit and integration tests for the EST protocol
      run: |
        poetry run pytest trustpoint/est/tests/
